{%extends 'posts/layout.html'%} {% block content %}
<ul>
  {% for post in posts %}
  <div class="row">
    <div class="col-10"></div>
    <div class="col-2">
      <div class="main" style="padding: 20px; margin: auto; width: 100%">
        <h1>{{post.title}}</h1>
        <ul class="cards" >
          <li class="cards_item">
            <div class="card">
              <div class="card_image">
                <img
                  src="{{post.image.url}}"
                  alt="Smiley face"
                  width="100%"
                  height="100%"
                
                />
              </div>
              <div class="card_content">
                <h2 class="card_title">{{post.title}}</h2>
                <p class="card_text">{{post.text}}</p>
               <a href="/Posts"><button  class="btn">back to top</button></a> 
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  {%endfor%}
</ul>
{%endblock%}
